services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalogo
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    command: uvicorn app.api_main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    restart: unless-stopped